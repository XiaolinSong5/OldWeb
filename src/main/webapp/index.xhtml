<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    <h:form>
        <h:outputLabel for="txtName">
            <h:outputText value="enter product name"/>
        </h:outputLabel>
        <h:inputText id="txtName" value="#{obj.name}" />
        <br/>
        <h:outputLabel for="txtQty">
            <h:outputText value="enter product qty"/>
        </h:outputLabel>
        <h:inputText id="txtQty" value="#{obj.qty}"/>
        <br/>
        <h:outputLabel for="txtPrice">
            <h:outputText value="enter product price"/>
        </h:outputLabel>
        <h:inputText id="txtPrice" value="#{obj.price}"/>

        <h:commandButton id="cmdInsert" value="Add item" action="#{obj.add()}"></h:commandButton>
    </h:form>
</h:body>
</html>
